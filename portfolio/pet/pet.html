<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- arquivo CSS próprio-->
	<link rel="stylesheet" type="text/css" href="tarefa_10.css">

	<!-- Java Script Externo-->
	<script type="text/javascript" src="tarefa_10.js"></script>
	<title>Tarefa 10 - Pet Shop</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Java Script Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</head>

<body>
	<div>
		<img src="img/kbca.png">
	</div>
	<br>
	<div class="container mb-5">
		<form name="cadastrar" onsubmit="event.preventDefault()">
			<!-- Nome e Dono -->
			<div class="row">
				<div class="mb-3 col">
					<label for="nomepet" class="form-label">Nome do Pet</label>
					<input type="text" class="form-control" id="nomepet" name="pet" required>
				</div>

				<div class="mb-3 col">
					<label for="nomeDono" class="form-label">Nome do Dono</label>
					<input type="text" class="form-control" id="nomeDono" name="nome" required>
					</div>
				</div>

				<!-- Telefone e Agendamento -->
				<div class="row">
					<!-- telefone-->
					<div class="mb-3 col">
						<label for="telefoneContato" class="form-label"> Telefone para Contato</label>
						<input type="text" class="form-control" id="telefoneContato" placeholder="00 00000 0000" name="telefone" required>
					</div>

					<!-- agendamento-->
					<div class="mb-3 col">
						<label for="diaAgendamento" class="form-label">Dia do Agendamento</label>
						<input type="date" class="form-control" id="diaAgendamento" placeholder="DD de MM de AAAA" name="dia" required>
					</div>
				</div>
				<br>
				<!-- botão enviar -->
				<div class="col-auto">
					<button type="submit" class="bnt btn-primary mb-3" onclick="insere()"> Agendar Consulta</button>
				</div>
				<!--Divisor de Página -->
				<div class="m-5">
					<hr class="border-primary border-3 opacity-75">
				</div>
			</div>
		</form>

		<div class="container">
			<table class="table table-striper table-hover">
				<thead>
					<tr>
						<th scope="col">Nome do Pet</th>
						<th scope="col">Nome do Dono</th>
						<th scope="col">Telefone para Contato</th>
						<th scope="col">Dia do Agendamento</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Mário</td>
						<td>Luciano</td>
						<td>xx xxxxx-xxxx</td>
						<td>15/12/2022</td>
					</tr>

					<tr>
						<td>Ísis</td>
						<td>Eveline</td>
						<td>xx xxxxx-xxxx</td>
						<td>15/12/2022</td>
					</tr>

					<tr>
						<td>Blanche</td>
						<td>Camila</td>
						<td>xx xxxxx-xxxx</td>
						<td>20/12/2022</td>
					</tr>
					<tr id="novoAgendamento">
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</body>
</html>
